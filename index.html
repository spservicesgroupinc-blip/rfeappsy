    <meta name="description" content="RFE Foam Pro - Enterprise Estimation & Rig Management" />
    
    <!-- PWA primary meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RFE Foam Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RFE Foam Pro" />
    <meta name="msapplication-TileColor" content="#E30613" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <title>RFE Foam Pro</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#E30613',
                hover: '#b90510',
                yellow: '#FFDE00',
                black: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for desktop app feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        user-select: none; /* App-like feel */
      }
      
      input, textarea, [contenteditable] {
        user-select: text;
      }

      /* Support for Window Controls Overlay in Desktop PWA */
      /* This makes the top bar draggable and accounts for the native window buttons */
      @media (display-mode: standalone) {
        body {
          /* Add padding to the top to avoid overlapping with the window controls overlay */
          /* titlebar-area-height is a PWA env variable */
          padding-top: env(titlebar-area-height, 0px); 
        }
        
        .title-bar-draggable {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: env(titlebar-area-height, 30px);
          z-index: 9999;
          -webkit-app-region: drag;
          app-region: drag;
          display: flex;
          align-items: center;
          background: #0F172A; /* Match RFE Dark Blue */
        }
      }
    </style>
